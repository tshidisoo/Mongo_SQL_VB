<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB-SQL Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MongoDB - SQL Karşılaştırma Quiz</h1>
            <div class="quiz-info">
                <span id="question-counter">Soru 1 / 33</span>
                <span id="score">Puan: 0</span>
            </div>
        </header>

        <main>
            <div id="quiz-container">
                <div id="question-container">
                    <h2 id="question-text"></h2>
                    <div id="options-container"></div>
                    <div id="code-container" style="display: none;">
                        <textarea id="code-input" placeholder="Kodunuzu buraya yazın..."></textarea>
                    </div>
                </div>

                <div class="quiz-controls">
                    <button id="prev-btn" disabled>Önceki</button>
                    <button id="next-btn">Sonraki</button>
                    <button id="submit-btn" style="display: none;">Testi Bitir</button>
                </div>

                <div id="feedback" style="display: none;"></div>
            </div>

            <div id="results-container" style="display: none;">
                <h2>Quiz Tamamlandı!</h2>
                <div id="final-score"></div>
                <div id="detailed-results"></div>
                <button id="restart-btn">Yeniden Başla</button>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
